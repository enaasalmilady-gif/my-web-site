    <div class="dashboard-container">
        
        <div class="card chart-card">
            <div class="card-header">
                <span>نشاط المشاهدة السنوي</span>
                <span class="highlight-text">84% نمو</span>
            </div>
            <canvas id="mainChart"></canvas>
            <div class="years-labels">
                <span>2015</span><span>2018</span><span>2021</span><span>2023</span><span>2025</span>
            </div>
        </div>

        <div class="card highlight-card">
            <div class="overlay-text">
                <h1 class="big-number">70% </h1>
                <p class="sub-text"> فيلم الشهر: <strong>Avatar</strong></p>
            </div>
            <div class="abstract-shape"></div>
        </div>

        <div class="card stats-grid">
            <div class="stat-item">
                <div class="progress-circle p75">
                    <span>75%</span>
                </div>
                <p>أكشن</p>
            </div>
            <div class="stat-item">
                <div class="progress-circle p50">
                    <span>50%</span>
                </div>
                <p>كرتون</p>
            </div>
            <div class="stat-item">
                <div class="progress-circle p20">
                    <span>20%</span>
                </div>
                <p>رعب</p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="statistics.js"></script>

    <script src="global.js"></script>
